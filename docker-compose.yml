version: "3.9"

services:
  traefik:
    image: "traefik:3.0.0"
    container_name: "traefik"
    command:
      --api.dashboard=true
      --api.insecure=true
      --providers.docker=true
      --providers.docker.exposedByDefault=false
    ports:
      - "80:80"
      - "8080:8080"
    networks:
      - movies-network
      - default
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    labels:
      - traefik.enable=true
      - traefik.docker.network=movies-network
      - traefik.http.routers.traefik.entrypoints=http
      - traefik.http.routers.traefik.rule=Host(`traefik.movies.lc`)
      - traefik.http.services.traefik.loadBalancer.server.port=80

  vue-node:
    build:
      context: front/docker/development/node
    volumes:
      - ./vue:/app:rw
    command: sh -c "until [ -f .ready ] ; do sleep 1 ; done && npm run dev"
    tty: true

  vue-node-cli:
    build:
      context: front/docker/development/node
    volumes:
      - ./vue:/app

  vue:
    build:
      context: front/docker/development/nginx
    volumes:
      - ./vue:/app:rw
    networks:
      - movies-network
      - default
    labels:
      - traefik.enable=true
      - traefik.docker.network=movies-network
      - traefik.http.routers.vue.entrypoints=http
      - traefik.http.routers.vue.rule=Host(`movies.lc`)
      - traefik.http.services.vue.loadBalancer.server.port=80

networks:
  movies-network:
    name: movies-network
